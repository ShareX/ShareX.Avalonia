name: macOS Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    steps:
    - name: Checkout ShareX.Avalonia
      uses: actions/checkout@v4
      with:
        path: ShareX.Avalonia

    - name: Checkout ShareX.Editor
      uses: actions/checkout@v4
      with:
        repository: ShareX/ShareX.Editor
        path: ShareX.Editor

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Build Native Library
      working-directory: ShareX.Avalonia/native/macos
      run: |
        make
        ls -l libscreencapturekit_bridge.dylib

    - name: Build .NET Solution
      working-directory: ShareX.Avalonia
      run: dotnet build ShareX.Avalonia.sln -c Release

    - name: Upload Native Library Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-native-lib
        path: ShareX.Avalonia/native/macos/libscreencapturekit_bridge.dylib
